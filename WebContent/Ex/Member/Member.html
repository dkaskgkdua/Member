<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type="text/css" href="CSS/MemberCSS.css">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
 <script src = 'js/MemberJS.js'></script>
</head>
<body>
   <form method ="get" action = "memberDispatcherServlet" name = "myform" id ="myform"> 
    <div class ="container">
    <fieldset>
     <legend>유효성 검사</legend>
     	<label for ="id"><b>ID</b></label><br>
     	<input type = "text" size="10px" name = "id" id="id" placeholder ="Enter id" >
     	<input type = "button" value = "ID 중복검사" id="idCheckButton">
     	
     	<br>
     	<label for ="pass"><b>비밀번호</b></label><br>
     	<input type = "password" name ="pass" id="pass" placeholder = "Enter Password" >
     	
     	<br>
     	<label for ="jumin1"><b>주민번호</b></label><br>
     	<input type="text"  name="jumin1" id = "jumin1" placeholder = "주민번호 앞자리"> -
     	<input type="text"  name="jumin2" id = "jumin2" placeholder = "주민번호 뒷자리">
     	<br>
     	<label>E-Mail</label><br>
     	<input type=text name = email id = email> @
     	<input type=text name = domain id=domain pattern="[A-Za-z]+.[A-Za-z]+">
     	<select name = sel id = sel>
     		<option value="">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="nate.com">nate.com</option>
            <option value="gmail.com">gmail.com</option>
     	</select>
     	<br>
     	<label for = "gender1">성별</label><br>
     	<p>
     	<input type="radio" name = "gender" value = "m" id="gender1">
     	<label class = "atr" for = "gender1">남자</label>
     	<input type="radio" name = "gender" value = "f" id="gender2">
     	<label class = "atr"  for = "gender2">여자</label>
     	</p>
     	<label>취미</label><br>
     	<p>
     	<input type="checkbox" name = "hobby" id ="hobby1" value = "공부">
     	<label class = "atr"  for = hobby1>공부</label>
     	<input type="checkbox" name = "hobby" id ="hobby2" value = "게임">
     	<label class = "atr"  for = hobby1>게임</label>
     	<input type="checkbox" name = "hobby" id ="hobby3" value = "운동">
     	<label class = "atr"  for = hobby1>운동</label>
     	<input type="checkbox" name = "hobby" id ="hobby4" value = "등산">
     	<label class = "atr"  for = hobby1>등산</label>
     	<input type="checkbox" name = "hobby" id ="hobby5" value = "낚시">
     	<label class = "atr"  for = hobby1>낚시</label>
     	</p>
     	<label>우편번호</label><br>
     	<input type="text" size="3" maxLength ="3" name = "post1" id= "post1">
     	<input type="button" value = "우편검색" id ="postCheck">
     	<br>
     	<label>주소</label><br>
     	<input type="text" size = "50" name="address" id="address">
     	<br>
     	<label>자기소개</label><br>
     	<textarea rows="10" cols = "75" name ="intro" id="intro"></textarea><br>
     	
     	<button id = "button1" type = "reset" value ="취소">Cancel</button>
     	<button id = "button2" type = "submit" value ="회원가입">Sign Up</button>
    </fieldset>
    </div>
    </form>
   
    
</body>
</html>
